<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shower Time</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #name {
      text-transform: capitalize;
      font-weight: bold;
    }
  </style>
</head>
<body>
  Today <br /> <span id="name"></span> will be taking the first shower ðŸš¿
  <img width="420" height="420" id="image" />
  <script>
    const NAMES = [
      { name: 'chaya', picture: ''},
      { name: 'ovi', picture: ''},
    ]
    const index = Math.floor(Math. random() * 2);
    const selected = NAMES[index];
    document.querySelector('#name').innerText = selected.name;


    const imageIndex = Math.floor(Math. random() * 9) + 1;

    const imageUrl = `./assets/${selected.name}/${imageIndex}.png`;
    document.querySelector('#image').src = imageUrl;
  </script>
</body>
