<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/apple-touch-icon.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
  <title>Shower Time</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body p {
      font-size: 24px;
      text-align: center;
    }
    #name {
      font-weight: bold;
      font-size: 80px;
      text-transform: uppercase;
      display: block;
    }

    #name.chaya {
      color: #df919e;
      text-shadow: 0 0 8px #e5a580;
    }
  
    #name.ovi {
      color: #38b18a;
      text-shadow: 0 0 8px #b5d755;
    }

    #image {
      width: 200px;
      height: 200px;
      margin: auto;
      display: block;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #footer-options {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 10px;
    }

    #refresh {
      border: 0;
      margin-bottom: 10px;
      font-size: 20px;
      border-radius: 100%;
      display: inline-block;
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="img-text">
      <img width="420" height="420" id="image" />
      <p>
        Today  <span id="name"></span>will be taking the first shower ðŸš¿
      </p>
    </div>
  </div>
  <div id="footer-options">
    <button id="refresh">&circlearrowleft;</button>
    <div class="last-updated-text">Last Updated: <span id="last-updated"></span></div>
  </div>
  <script>
    const NAMES = [
      { name: 'chaya', picture: ''},
      { name: 'ovi', picture: ''},
    ]

    function randomize() {
      const index = Math.floor(Math. random() * 2);
      const selected = NAMES[index];
      const nameEl = document.querySelector('#name');
      nameEl.innerText = selected.name;
      nameEl.classList.add(selected.name);
  
  
      const imageIndex = Math.floor(Math. random() * 9) + 1;
  
      const imageUrl = `./assets/${selected.name}/${imageIndex}.png`;
      document.querySelector('#image').src = imageUrl;
  
      const currHebrewDate = new Intl.DateTimeFormat('en-US', { dateStyle: 'long', timeStyle: 'short', timeZone: 'America/New_York', calendar: 'hebrew' }).format();
  
      document.querySelector('#last-updated').innerText = currHebrewDate;
    }

    document.getElementById('refresh').addEventListener('click', randomize);

    function init() {
      randomize();
    }
    if (document.readyState !== 'loading'){
      init();
    } else {
      document.addEventListener('DOMContentLoaded', init);
    }
  </script>
</body>
</html>
